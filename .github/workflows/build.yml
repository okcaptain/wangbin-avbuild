    env:
      FFREPO: 'git://git.1f0.de/ffmpeg'
      TARGET_OS: 'windows-desktop'
      COMPILER: clang
      VCDIR: '/tmp/msvcrt-dev'
      WINDOWSSDKDIR: '/tmp/winsdk'
      PKG_CONFIG_PATH_MFX: '/tmp/dep/ClangCL/lib/pkgconfig'
      AMF_DIR: "/tmp/dep/include"
